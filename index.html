<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <style>
      body {
        background-image: url('assets/burger-friends.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
    <section class="navigation">
      <h1 class="whats-for-dinner-header">What's for Dinner?</h1>
    </section>
    <section class="central-display">
      <section class="input-container">
          <div id="input-header">
            What are you looking for?<span style="color: red">*</span><br><br>
          </div>
          <form>
            <fieldset>
              <div id ="radio-buttons">
                <input type="radio" id="side-radio" name="radio" value="side">
                <label for="side-radio">Side</label><br><br>
                <input type="radio" id="main-radio" name="radio" value="main">
                <label for="main-radio">Main Dish</label><br><br>
                <input type="radio" id="dessert-radio" name="radio" value="dessert">
                <label for="dessert-radio">Dessert</label><br><br>
                <input type="radio" id="meal-radio" name="radio" value="meal">
                <label for="meal-radio">Entire Meal</label><br><br>
              </div> 
              </fieldset>
          </form>
          <button class="lets-cook-button" type="button">LET'S COOK!</button>
        </section>
      <section class="output-container">
        <button class="clear-button" type="button">CLEAR</button>
        <div class="multipurpose-container">
          <img class="crockpot-image" 
              src="assets/cookpot.svg" 
              alt="Vector image of a crockpot"
              width="175px" height="175px">
          </img>
        <div class="recipe-container">
        </section>
        </article>
      </section>
  </section>
  <script type="text/javascript" src="main.js"></script>
</html>
